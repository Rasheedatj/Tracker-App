<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Tracalorie </title>
  </head>
  <body class="lg:h-[100vh] lg:overflow-hidden home bg-primary">
    <!-- HEADER -->
    <header
      class="flex items-center flex-row justify-between px-[2rem] py-[1rem]"
    >
      <a
        href="./index.html"
        class="text-[32px] md:text-4xl leading-[50px] text-secondary font-[700]"
      >
        <i class="fa-solid fa-utensils"></i> Tracalorie
      </a>

      <button
        class="border-[1px] border-solid border-secondary text-secondary   rounded-md  font-semibold text-lg py-2 px-3   transition-all duration-100 ease-linear"
        id="sign-up"
      >
        Sign Up
      </button>
    </header>

    <!-- main -->
    <main
      class="flex flex-col-reverse items-center justify-center gap-[3rem] md:gap-[4rem] h-full px-[2rem] py-[3rem] md:px-[3rem] lg:px-0 lg:py-0 lg:flex-row"
    >
      <div class="lg:w-[40%] flex flex-col gap-[10px] md:gap-5">
        <h1
          class="font-bold text-3xl leading-10 md:text-5xl md:leading-tight text-secondary"
        >
          Embark on a journey towards better health with Tracalorie.
        </h1>
        <p
          class="font-normal text-sm md:text-lg leading-5 md:w-[90%] text-secondary"
        >
          Discover the power of mindful eating. Monitor your meals, understand
          your habits, and achieve your wellness goals.
        </p>
        <a
          href="./tracker.html"
          class="text-center mt-[14px] bg-secondary text-primary hover:border-secondary hover:text-secondary font-[600] text-[17px] rounded-[5px] py-[10px] capitalize hover:bg-transparent border-[2px] border-solid border-transparent  transition-all duration-300"
          id="track"
          >start tracking</a
        >
      </div>
      <div class="lg:w-[40%]">
        <img id="hero-meal" alt="meal image" />
      </div>
    </main>

      <!-- set username -->
      <section class="bg-modal fixed inset-0 pt-[2rem]  hidden " id="username-modal">
        <!-- modal box -->
        <div class="bg-white rounded-[10px] py-[10px] mx-auto w-[90%] md:w-[40%]">
          <header
            class="flex justify-between items-center p-[10px] border-b-[1px] border-solid border-grayBorder"
          >
            <h1 class="capitalize text-[20px] font-[400]">set username</h1>
  
            <div class="close-username">
              <i
                class="fa fa-times text-grayBorder text-[24px] font-light cursor-pointer" id="close-name"
              ></i>
            </div>
          </header>
  
          <form class="p-[10px] set-username">
            <label for="calorie limit">Enter your username</label>
            <input
              type="text"
              id="enter-username"
              name="username"
              class="peer outline-none mt-[.5rem] border-[1px] border-solid border-grayBorder rounded-[5px] bg-transparent focus:ring-2 focus:ring-secondary focus:ring-offset-1 focus:border-0 p-[10px] text-secondary font-[400] w-full"
              placeholder="Jane Doe"
            />
            <p class="peer text-red-500 text-sm italic font-normal hidden peer-invalid:block">Enter a username</p>
            <button
              class="text-primary self-start px-[10px] py-[6px] gap-[5px] bg-secondary rounded-[5px] capitalize font-[600] mt-[1rem] "
              type="submit"
              id="save-username"
            >
              Save
            </button>
          </form>
        </div>
      </section>
  </body>
</html>
